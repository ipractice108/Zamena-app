<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAMENA</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Регистрация</h1>
  <form id="regForm">
    <select required>
      <option value="">Выберите роль</option>
      <option value="teacher">Преподаватель</option>
      <option value="studio">Студия</option>
    </select>
    <input type="text" placeholder="Имя" required>
    <input type="number" placeholder="Возраст" required>
    <input type="text" placeholder="Опыт (в годах)">
    <input type="text" placeholder="Практики (через запятую)">
    <input type="text" placeholder="Округа Москвы">
    <input type="number" placeholder="Минимальная цена">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
